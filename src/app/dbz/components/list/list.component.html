<h4>List person</h4>
<ul>
  <li class="flex gap-4 items-center" *ngFor="let item of characterList; let i = index ">
    <span class="text-primary">{{ i + 1 }}.</span>
    <p class="flex justify-between w-full p-1">
      {{item.name}} - {{item.power}}
      <button type="button" (click)="onDeleteCharacter( item.id )" class="btn btn-error text-white btn-xs">X</button>
    </p>
  </li>
</ul>
